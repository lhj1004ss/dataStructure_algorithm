<!-- Given the root of a binary tree, return the postorder traversal of its nodes' values.

 

Example 1:


Input: root = [1,null,2,3]
Output: [3,2,1]
Example 2:

Input: root = []
Output: []
Example 3:

Input: root = [1]
Output: [1] -->
<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {number[]}
   */
  var postorderTraversal = function (root) {
    //    const res = [];

    //    function bfs(root){
    //        if(!root) return null
    //        bfs(root.left);
    //        bfs(root.right);
    //        res.push(root.val)
    //    }
    //    bfs(root)
    //    return res
    const res = []
    const stack = [root]
    const visited = [false]
    while (stack.length) {
      const node = stack.pop()
      const visit = visited.pop()

      if (node) {
        if (visit) {
          res.push(node.val)
        } else {
          stack.push(node)
          visited.push(true)
          stack.push(node.right)
          visited.push(false)
          stack.push(node.left)
          visited.push(false)
        }
      }
    }
    return res
  }
</script>
