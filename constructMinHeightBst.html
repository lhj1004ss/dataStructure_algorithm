<script>
  function minHeightBst(array) {
    // Write your code here.
    let start = 0
    let end = array.length - 1
    return constructMinHeightBst(array, start, end)
  }
  function constructMinHeightBst(array, start, end) {
    if (end < start) return null
    const midIndex = Math.floor((start + end) / 2)
    const bst = new BST(array[midIndex])
    bst.left = constructMinHeightBst(array, start, midIndex - 1)
    bst.right = constructMinHeightBst(array, midIndex + 1, end)
    return bst
  }

  class BST {
    constructor(value) {
      this.value = value
      this.left = null
      this.right = null
    }

    insert(value) {
      if (value < this.value) {
        if (this.left === null) {
          this.left = new BST(value)
        } else {
          this.left.insert(value)
        }
      } else {
        if (this.right === null) {
          this.right = new BST(value)
        } else {
          this.right.insert(value)
        }
      }
    }
  }
</script>
