<script>
  function runLengthEncoding(string) {
    // Write your code here.
    let array = []
    let count = 1
    for (let i = 1; i < string.length; i++) {
      if (string[i] !== string[i - 1] || count === 9) {
        array.push(count, string[i - 1])
        count = 0
      }
      count++

      // if(i === string.length - 1){
      //   array.push(count,string[i])
      // }
    }
    // to handle when count is string is " " 1 empty length
    array.push(count, string[string.length - 1])
    console.log(array, array.join(''))
    return array.join('')
  }
  runLengthEncoding('AAAAAAAAAAAAAAAAABBBCCD')
</script>
