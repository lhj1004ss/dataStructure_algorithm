<script>
  function branchSums(root, sum = 0, newSum = []) {
    // Write your code here.

    let runningSum = sum + root.value
    if (!root.left && !root.right) {
      newSum.push(runningSum)
    }
    if (root.left) {
      branchSums(root.left, runningSum, newSum)
    }
    if (root.right) {
      branchSums(root.right, runningSum, newSum)
    }
    return newSum
  }

  // iterative way
  function branchSums(root) {
    // Write your code here.

    const result = []
    let current = root
    let currentSum = root.value

    const stack = [[current, currentSum]]

    while (stack.length) {
      ;[current, currentSum] = stack.pop()

      if (!current.left && !current.right) {
        console.log(currentSum)
        result.push(currentSum)
        continue
      }

      if (current.right) {
        stack.push([current.right, currentSum + current.right.value])
      }
      if (current.left) {
        console.log(currentSum, current.left.value)
        stack.push([current.left, currentSum + current.left.value])
      }
    }
    return result
  }
</script>
