<script>
  /**
   * @param {string} s
   * @return {number}
   */
  var lengthOfLongestSubstring = function (s) {
    let set = new Set()
    let left = 0
    let right = 0
    let maxLength = -Infinity

    while (right < s.length) {
      while (set.has(s[right])) {
        set.delete(s[left])
        left++
      }
      set.add(s[right])

      maxLength = Math.max(maxLength, right - left + 1)
      right++
    }
    return s.length === 0 ? 0 : maxLength
  }
</script>
