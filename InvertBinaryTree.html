<script>
  function invertBinaryTree(tree) {
    // Write your code here.

    if (!tree) return null
    ;[tree.left, tree.right] = [
      invertBinaryTree(tree.right),
      invertBinaryTree(tree.left),
    ]
    return tree
  }

  // This is the class of the input binary tree.
  class BinaryTree {
    constructor(value) {
      this.value = value
      this.left = null
      this.right = null
    }
  }
</script>
