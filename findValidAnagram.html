<script>
  function validAnagram(str1, str2) {
    // time: O(n), space: O(n+m)
    if (!str1.length !== str2.length) return false
    let str1Map = {}
    let str2Map = {}

    for (const str of str1) {
      str1Map[str] = (str1Map[str] || 0) + 1
    }
    for (const str of str2) {
      str2Map[str] = (str2Map[str] || 0) + 1
    }
    // console.log(str1Map)
    // console.log(str2Map)

    for (const key in str1Map) {
      console.log(str1Map[key], str2Map[key])
      if (key in str2Map) {
        if (str1Map[key] !== str2Map[key]) {
          return false
        }
      } else return false
    }
    return true
  }

  // validAnagram("","");//true
  // validAnagram("aaz","zza");//false
  // validAnagram("anagram", "nagaram") //true
  // validAnagram("rat","car") //false;
  validAnagram('qwerty', 'qeywrt') //true;
</script>

<script>
  //time: O(n),  space: O(n)
  function validAnagram(str1, str2) {
    if (!str1.length !== str2.length) return false

    let str1Map = {}
    for (const str of str1) {
      str1Map[str] = (str1Map[str] || 0) + 1
    }
    for (let i = 0; i < str2.length; i++) {
      if (!str1Map[str2[i]]) {
        return false
      } else {
        str1Map[str2[i]]--
      }
    }
    return true
  }
</script>
