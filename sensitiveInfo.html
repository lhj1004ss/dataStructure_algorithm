<script>
  function maskSensitiveInfo(inputString) {
    // Define the character to be used for masking
    var maskChar = '*'

    // Define the number of characters to be displayed at the end
    var visibleChars = 4

    // Check if the input string is empty or less than visibleChars
    if (inputString.length < visibleChars) {
      return inputString
    }

    // Calculate the number of characters to be masked
    var maskedChars = inputString.length - visibleChars
    console.log(inputString.length, visibleChars)
    // Create the masked string
    var maskedString =
      maskChar.repeat(maskedChars) + inputString.slice(-visibleChars)
    console.log('1234 1234 1234 1234', maskedString)
    return maskedString
  }
  maskSensitiveInfo('1234 1234 1234 1234')
</script>
