<script>
  function minNumberOfCoinsForChange(n, denoms) {
    // Write your code here.
    const ways = new Array(n + 1).fill(Infinity)

    ways[0] = 0

    for (let coin = 0; coin < denoms.length; coin++) {
      for (let targetAmount = 0; targetAmount < ways.length; targetAmount++) {
        if (targetAmount >= denoms[coin]) {
          ways[targetAmount] = Math.min(
            ways[targetAmount],
            ways[targetAmount - denoms[coin]] + 1
          )
        }
      }
    }
    return ways[n]
  }
</script>
