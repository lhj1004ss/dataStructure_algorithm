<!-- Given the head of a singly linked list, return true if it is a 
palindrome
 or false otherwise.

 

Example 1:


Input: head = [1,2,2,1]
Output: true
Example 2:


Input: head = [1,2]
Output: false -->

<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val, next) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.next = (next===undefined ? null : next)
   * }
   */
  /**
   * @param {ListNode} head
   * @return {boolean}
   */
  // time:O(n) space:O(n)
  var isPalindrome = function (head) {
    let res = []

    let current = head

    while (current) {
      res.push(current.val)
      current = current.next
    }
    console.log(res)
    let left = 0
    let right = res.length - 1

    while (left < right) {
      if (res[left] !== res[right]) {
        return false
      }
      left++
      right--
    }
    return true
  }
</script>

<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val, next) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.next = (next===undefined ? null : next)
   * }
   */
  /**
   * @param {ListNode} head
   * @return {boolean}
   */
  // time: O(n), space: O(1)
  var isPalindrome = function (head) {
    let fast = head
    let slow = head
    while (fast && fast.next) {
      slow = slow.next
      fast = fast.next.next
    }
    let dummy = ListNode(null)
    prev = dummy
    while (slow) {
      let temp = slow.next
      slow.next = prev
      prev = slow
      slow = temp
    }

    let left = head
    let right = prev
    while (right) {
      if (left.val !== right.val) {
        return false
      }
      left = left.next
      right = right.next
    }
    return true
  }
</script>
