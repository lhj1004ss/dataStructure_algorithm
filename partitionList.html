<!-- Given the head of a linked list and a value x, partition it such that all nodes less than x come before nodes greater than or equal to x.

You should preserve the original relative order of the nodes in each of the two partitions.

 

Example 1:


Input: head = [1,4,3,2,5,2], x = 3
Output: [1,2,2,4,3,5]
Example 2:

Input: head = [2,1], x = 2
Output: [1,2] -->

<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val, next) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.next = (next===undefined ? null : next)
   * }
   */
  /**
   * @param {ListNode} head
   * @param {number} x
   * @return {ListNode}
   */
  // time: O(n), space: O(1)
  var partition = function (head, x) {
    let current = head
    let lessHeadDummy = new ListNode()
    let moreHeadDummy = new ListNode()

    let lessPointer = lessHeadDummy
    let morePointer = moreHeadDummy

    while (current) {
      if (current.val >= x) {
        morePointer.next = current
        morePointer = morePointer.next
      } else {
        lessPointer.next = current
        lessPointer = lessPointer.next
      }

      current = current.next
    }

    lessPointer.next = moreHeadDummy.next
    morePointer.next = null

    return lessHeadDummy.next
  }
</script>
