<script>
  class BinaryTree {
    constructor(value) {
      this.value = value
      this.left = null
      this.right = null
    }
  }

  exports.BinaryTree = BinaryTree

  function symmetricalTree(tree) {
    // Write your code here.

    const leftStack = [tree.left]
    const rightStack = [tree.right]

    while (leftStack.length) {
      const leftCurrent = leftStack.pop()
      const rightCurrent = rightStack.pop()

      if (leftCurrent === null && rightCurrent === null) continue
      //leftCurrent === null || rightCurrent === null means if left is null , right is not null? I have to return false;
      // because above line I put if statement handling both when both are null;
      if (
        leftCurrent === null ||
        rightCurrent === null ||
        leftCurrent.value !== rightCurrent.value
      )
        return false

      leftStack.push(leftCurrent.left)
      leftStack.push(leftCurrent.right)
      rightStack.push(rightCurrent.right)
      rightStack.push(rightCurrent.left)
    }
    return true
  }
</script>

  function isMirror(leftTree, rightTree) {
    if (!leftTree && !rightTree) return true

    if (
      leftTree !== null &&
      rightTree !== null &&
