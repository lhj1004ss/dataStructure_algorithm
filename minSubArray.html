<script>
  /**
   * @param {number} target
   * @param {number[]} nums
   * @return {number}
   */
  var minSubArrayLen = function (target, nums) {
    let left = 0
    let right = 0
    let sum = 0
    let minLength = Infinity

    while (right < nums.length) {
      sum += nums[right]

      while (sum >= target) {
        minLength = Math.min(right - left + 1, minLength)
        sum -= nums[left]
        left++
      }

      right++
    }
    return minLength === Infinity ? 0 : minLength
  }
</script>
