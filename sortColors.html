<script>
  /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */
  var sortColors = function (nums) {
    let left = 0
    let right = nums.length - 1
    let index = 0

    while (index <= right) {
      if (nums[index] === 2) {
        let temp = nums[index]
        nums[index] = nums[right]
        nums[right] = temp
        right--
      } else if (nums[index] === 0) {
        let temp = nums[index]
        nums[index] = nums[left]
        nums[left] = temp
        left++
        index++
      } else {
        index++
      }
    }
  }
</script>
