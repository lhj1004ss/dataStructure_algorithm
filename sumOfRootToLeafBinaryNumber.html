<script>
  /**
   * @param {TreeNode} root
   * @return {number}
   */
  var sumRootToLeaf = function (root) {
    let sum = 0
    function bfs(root, path) {
      if (!root) return null

      if (!root.left && !root.right) {
        sum += parseInt(path + root.val, 2)
      }
      bfs(root.left, path + root.val)
      bfs(root.right, path + root.val)
    }
    bfs(root, '')
    return sum
  }
</script>
