<script>
  class BST {
    constructor(value) {
      this.value = value
      this.left = null
      this.right = null
    }
  }

  function validateBst(tree, min = -Infinity, max = Infinity) {
    // Write your code here.
    if (!tree) return true
    if (tree.value < min || tree.value >= max) return false
    let left = validateBst(tree.left, min, tree.value),
      right = validateBst(tree.right, tree.value, max)
    return left && right
  }
</script>
