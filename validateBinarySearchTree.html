<script>
  class BST {
    constructor(value) {
      this.value = value
      this.left = null
      this.right = null
    }
  }

  function validateBst(tree) {
    // Write your code here.
    const stack = [tree]
    tree.max = Infinity
    tree.min = -Infinity

    while (stack.length) {
      const current = stack.pop()
      console.log(current)
      if (current.value < current.min || current.value >= current.max) {
        return false
      }

      if (current.left) {
        // console.log('left',current.value, current.max, current.min)
        current.left.min = current.min
        current.left.max = current.value
        stack.push(current.left)
      }
      if (current.right) {
        // console.log('right',current.value, current.max,current.min)

        current.right.min = current.value
        current.right.max = current.max
        stack.push(current.right)
      }
    }
    return true
  }
</script>
