<script>
  function binarySearch(array, target) {
    // Write your code here.

    let left = 0
    let right = array.length - 1

    for (let i = 0; i < array.length; i++) {
      let mid = Math.floor((left + right) / 2)
      if (target > array[mid]) {
        left = mid + 1
      } else if (target < array[mid]) {
        right = mid - 1
      } else {
        return mid
      }
    }
    return -1
  }
</script>
