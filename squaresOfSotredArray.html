<!-- Given an integer array nums sorted in non-decreasing order, return an array of the squares of each number sorted in non-decreasing order.

 

Example 1:

Input: nums = [-4,-1,0,3,10]
Output: [0,1,9,16,100]
Explanation: After squaring, the array becomes [16,1,0,9,100].
After sorting, it becomes [0,1,9,16,100].
Example 2:

Input: nums = [-7,-3,2,3,11]
Output: [4,9,9,49,121]
  -->

<script>
  /**
   * @param {number[]} nums
   * @return {number[]}
   */
  var sortedSquares = function (nums) {
    //set pointer left,right and index;
    //while loop
    //if left > right, set left to end of array, left++, index--
    //if left < right, set right to end of array, right--, index--;
    // return res;
    let res = []
    let left = 0
    let right = nums.length - 1
    let index = right

    while (left <= right) {
      let leftValue = nums[left] * nums[left]
      let rightValue = nums[right] * nums[right]

      console.log('top, leftvalue', leftValue)
      console.log('top, right value', rightValue)

      if (leftValue > rightValue) {
        // console.log('left',leftValue)

        res[index] = leftValue
        left++
      } else {
        // console.log('right',rightValue)
        res[index] = rightValue
        right--
      }
      index--
    }
    return res
  }
</script>
