<script>
  function lengthOfLongestSubstringDistinct(str, k) {
    let map = new Map()

    let left = 0
    let right = 0
    let maxLength = 0
    while (right < str.length) {
      if (map.has(str[right])) {
        map.set(str[right], map.get(str[right]) + 1)
      } else {
        map.set(str[right], 1)
      }

      if (map.size > 3) {
        if (map.get(str[left]) > 1) {
          map.set(map.get(str[left] - 1))
        } else {
          map.delete(map.get(str[left]))
        }
        left++
      }
      maxLength = Math.max(maxLength, right - left + 1)
      right++
    }
    console.log('he?', maxLength)
  }
  lengthOfLongestSubstringDistinct('eceba')
</script>
