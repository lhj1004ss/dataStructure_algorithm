<!-- Given an integer array nums, move all 0's to the end of it while maintaining the relative order of the non-zero elements.

Note that you must do this in-place without making a copy of the array.

Example 1:

Input: nums = [0,1,0,3,12]
Output: [1,3,12,0,0]
Example 2:

Input: nums = [0]
Output: [0]


Constraints:

1 <= nums.length <= 104
-231 <= nums[i] <= 231 - 1 -->
<script>
  /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */
  var moveZeroes = function (nums) {
    //nums.length <2 return nums itself
    //making pointers, for finding non zero, and zero
    // while loop findNonZero < nums.length
    //if findZero pointer !== 0, increament both zero, nonzero pointers;
    //else if findNonZero ===0,increment findnonzero pointer;
    //else swap
    //if not find zero, increment zero pointer
    if (nums.length < 2) return nums
    let findZero = 0
    let findNonZero = 1

    while (findNonZero < nums.length) {
      if (nums[findZero] !== 0) {
        findNonZero++
        findZero++
      } else if (nums[findNonZero] === 0) {
        findNonZero++
      } else {
        let temp = nums[findZero]
        nums[findZero] = nums[findNonZero]
        nums[findNonZero] = temp
      }
    }

    return nums
  }
</script>
