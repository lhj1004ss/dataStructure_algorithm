<script>
  function firstNonRepeatingCharacter(string) {
    // Write your code here.

    const hashMap = {}

    for (let i = 0; i < string.length; i++) {
      if (hashMap[string[i]]) {
        hashMap[string[i]]++
      } else {
        hashMap[string[i]] = 1
      }
    }

    for (let i = 0; i < string.length; i++) {
      if (hashMap[string[i]] === 1) return i
    }
    return -1
  }
</script>
