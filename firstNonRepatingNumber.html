<script>
  function firstNonRepeatingCharacter(string) {
    // Write your code here.
    let hash = {}

    for (let i = 0; i < string.length; i++) {
      hash[string[i]] = (hash[string[i]] || 0) + 1
    }
    console.log(hash)

    for (let i = 0; i < string.length; i++) {
      if (hash[string[i]] === 1) {
        return i
      }
    }
    return -1
  }
</script>
