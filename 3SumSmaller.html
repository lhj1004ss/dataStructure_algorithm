//Example 1 // Input: [-2,0,1,3], target2 // output; 2 // output EX:
[-2,0,1],[-2,0,3]

<script>
  function threeSumSmaller(nums, target) {
    // sort array
    // set count and pointers;
    // if find ans, right-left to get count;left++
    // sum > target right--;
    nums.sort((a, b) => a - b)
    let count = 0

    for (let i = 0; i < nums.length; i++) {
      let left = i + 1
      let right = nums.length - 1
      while (left < right) {
        let sum = nums[i] + nums[left] + nums[right]
        if (sum < target) {
          // if once find answer, I know, right to left values are all less than target
          // so I do, right - left to get number of values between index left and index right
          count += right - left
          left++
        } else {
          right--
        }
      }
    }
    console.log(count)
  }
  //
  threeSumSmaller([-2, 0, 1, 3], 2)
</script>
