<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {number[]}
   */
  var preorderTraversal = function (root) {
    //    root -> left -> right;

    // let res = [];

    // function bfs(node){
    //     if(!node){ return null ;}
    //     res.push(node.val);
    //     bfs(node.left)
    //     bfs(node.right)
    // }
    // bfs(root);

    // return res;

    const stack = [root]
    const res = []
    while (stack.length) {
      const node = stack.pop()
      if (!node) continue

      res.push(node.val)

      if (node.right) {
        stack.push(node.right)
      }
      if (node.left) {
        stack.push(node.left)
      }
    }
    return res
  }
</script>
