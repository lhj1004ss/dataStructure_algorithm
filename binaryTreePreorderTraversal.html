<!-- Given the root of a binary tree, return the preorder traversal of its nodes' values.

 

Example 1:


Input: root = [1,null,2,3]
Output: [1,2,3]
Example 2:

Input: root = []
Output: []
Example 3:

Input: root = [1]
Output: [1] -->

<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {number[]}
   */
  var preorderTraversal = function (root) {
    //    root -> left -> right;
    // time: O(n), space:O(h) h is an height of tree
    // let res = [];

    // function bfs(node){
    //     if(!node){ return null ;}
    //     res.push(node.val);
    //     bfs(node.left)
    //     bfs(node.right)
    // }
    // bfs(root);

    // return res;

    const stack = [root]
    const res = []
    while (stack.length) {
      const node = stack.pop()
      if (!node) continue

      res.push(node.val)
      // right first becasue we want to vist right subtree last. think stack.
      if (node.right) {
        stack.push(node.right)
      }
      if (node.left) {
        stack.push(node.left)
      }
    }
    return res
  }
</script>
