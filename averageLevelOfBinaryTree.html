<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {number[]}
   */
  var averageOfLevels = function (root) {
    let queue = [root]
    let childQueue = []
    const avg = []

    while (queue.length) {
      const currentLength = queue.length
      let sum = 0

      for (const current of queue) {
        sum += current.val

        if (current.left) childQueue.push(current.left)
        if (current.right) childQueue.push(current.right)
      }
      avg.push(sum / currentLength)
      queue = childQueue
      childQueue = []
    }
    return avg
  }
</script>
