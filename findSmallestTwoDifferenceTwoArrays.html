<script>
  function smallestDifference(arrayOne, arrayTwo) {
    // Write your code here.
    arrayOne.sort((a, b) => a - b)
    arrayTwo.sort((a, b) => a - b)

    console.log(arrayOne)
    console.log(arrayTwo)
    let firstLeft = 0
    let secondLeft = 0
    let smallest = Infinity
    let currentSmallest = 0
    let result = []

    while (firstLeft < arrayOne.length && secondLeft < arrayTwo.length) {
      let num1 = arrayOne[firstLeft]
      let num2 = arrayTwo[secondLeft]
      currentSmallest = Math.abs(num1) - Math.abs(num2)

      if (Math.abs(num1) === Math.abs(num2)) {
        result = [num1, num2]
        return result
      } else if (num1 < num2) {
        if (smallest > Math.abs(currentSmallest)) {
          result = [num1, num2]

          smallest = Math.abs(currentSmallest)
        }
        firstLeft++
      } else {
        if (smallest > Math.abs(currentSmallest)) {
          result = [num1, num2]

          smallest = Math.abs(currentSmallest)
        }
        secondLeft++
      }
    }
    console.log(result)
    return result
  }
</script>
